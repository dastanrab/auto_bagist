server {
    listen 80;
    server_name dastanrab.ir;

    location / {
        # Block access for specified countries
        if ($block_country) {
            return 403 "Access denied from your country";
        }

        proxy_pass http://bagisto:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Optional: Pass GeoIP info to backend
        proxy_set_header X-Country-Code $geoip2_data_country_code;
    }

    # Optional: Custom error page for blocked countries
    error_page 403 /403.html;
    location = /403.html {
        internal;
        return 403 "Access denied. Your country is blocked from accessing this site.";
    }
}
